destinations:
  - target_dir: $HOME
    source_dir: .
    files:
    - .Xresources
    - .xinitrc
    - .bashrc
    - .vimrc
  - target_dir: $HOME/.config
    source_dir: .
    files:
    - zathura
    - sxhkd
    - bspwm
    - nvim
  - target_dir: $HOME/.local/bin
    source_dir: ./scripts
    files:
    - uinfo
    - ubatloop
    - dmenu_run_history
    - active_mons
    - kbd_setup.sh
downloads:
  - url: https://raw.githubusercontent.com/majutsushi/urxvt-font-size/master/font-size 
    target_dir: $HOME/.urxvt/ext
repos:
  - url: https://github.com/nvim-lualine/lualine.nvim.git
    target_dir: $HOME/.local/share/nvim/site/pack/plugins/start/lualine.nvim
  - url: https://github.com/srcery-colors/srcery-vim.git
    target_dir: $HOME/.local/share/nvim/site/pack/plugins/start/srcery-vim
