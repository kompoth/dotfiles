<html>
    <head>
        <meta charset="utf-8">
        <title>man_page</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="footer">
                <div class="footer_content" style="text-align: left;"> MAN_PAGE(1) </div>
                <div class="footer_content" style="text-align: center;" id="weather"> Welcome to man_page </div>
                <div class="footer_content" style="text-align: right;"> MAN_PAGE(1) </div>
            </div>
            <div class="block">
                <p class="block_name">SEARCH</p>
                <form class="block_contents" method="GET" action="http://www.google.com/search?q=">
                    <input id="search" placeholder="Google it" autocomplete="off" tabindex="1" name="q" autofocus>
                </form>
            </div>
            <div class="row">
                <div class="block">
                    <p><div class="block_name">DEV</div></p>
                    <div class="block_contents">
                        <p><a href="https://www.github.com/kompoth">github</a></p>
                        <p><a href="https://leetcode.com/">leetcode</a></p>
                        <p><a href="https://wiki.archlinux.org/">archwiki</a></p>
                    </div>
                </div>
                <div class="block">
                    <p class="block_name">WORK</p>
                    <div class="block_contents">
                        <p><a href="https://calendar.google.com/calendar/u/1/r">calendar</a></p>
                        <p><a href="https://mail.google.com/mail/u/1/#label/%23Direct">mail</a></p>
                        <p><a href="https://jira.glowbyteconsulting.com/secure/Tempo.jspa">tempo</a></p>
                        <p><a href="https://wiki.glowbyteconsulting.com/index.action">wiki</a></p>
                    </div>
                </div>
                <div class="block">
                    <p class="block_name">MEDIA</p>
                    <div class="block_contents">
                        <p><a href="https://www.youtube.com/">youtube</a></p>
                        <p><a href="https://open.spotify.com/?">spotify</a></p>
                    </div>
                </div>
                <div class="block">
                    <p class="block_name">SOC</p>
                    <div class="block_contents">
                        <p><a href="https://web.telegram.org/k/">telegram</a></p>
                        <p><a href="https://www.reddit.com/">reddit</a></p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_content" style="text-align: left;"> man_page-0.1 </div>
                <div class="footer_content" style="text-align: center;" id="date"></div>
                <div class="footer_content" style="text-align: right;"> MAN_PAGE(1) </div>
            </div>
        </div>
        <!--<img id="ram-image" src="./assets/Crow.png">-->
    </body>
</html>
